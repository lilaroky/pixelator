<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.6.96/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="resources/css/style.css">
</head>
<body>

    <head>

        <h1 class="title">Pixelator</h1>

    </head>

    <main class="row">

        <div class="col-0">

            <div id="tools">
                <button type="button" id="pencil" class="btn">
                    <i class="mdi mdi-pencil-outline"></i>
                </button>
                <button type="button" id="eraser" class="btn">
                    <i class="mdi mdi-eraser"></i>
                </button>
                <button type="button" id="bucket" class="btn">
                    <i class="mdi mdi-bucket-outline"></i>
                </button>
                <button type="button" id="line" class="btn">
                    <i class="mdi mdi-vector-line"></i>
                </button>
                <button type="button" id="rect" class="btn">
                    <i class="mdi mdi-rectangle-outline"></i>
                </button>
                <button type="button" id="rect-fill" class="btn">
                    <i class="mdi mdi-rectangle"></i>
                </button>
                <button type="button" id="circle" class="btn">
                    <i class="mdi mdi-checkbox-blank-circle-outline"></i>
                </button>
                <button type="button" id="circle-fill" class="btn">
                    <i class="mdi mdi-checkbox-blank-circle"></i>
                </button>
            </div>
            
        </div>

        <div class="col-1">

            <div class="panel-container">
                <div class="panel-wrapper">
                    <canvas class="panel" id='panel1'></canvas>
                    <canvas class="panel" id='panel2'></canvas>
                </div>
            </div>

        </div>

        <div class="col-0">

        </div>

    </main>
    
    <script src="resources/js/script.js" type="module"></script>
</body>
</html>
